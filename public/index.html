<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotografia Gelada</title>
    <link href="../public/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <h1>FOTOGRAFIA GELADA</h1>
        <button class="botao">Login</button>
    </header>
    <main>
        <a class="title">HOME</a>
        <div class="gradedefotos">
            <div><img src="Imagens/Everest.jpg" alt="imagem-1" class="imagem1"></div>
            <div><img src="Imagens/AlpesSuiços.jpg" alt="imagem-2" class="imagem2"></div>
            <div><img src="Imagens/GrandCanyon.jpg" alt="imagem-3" class="imagem3"></div>
            <div><img src="Imagens/MonteFuji.jpg" alt="imagem-4" class="imagem4"></div>
            <div><img src="Imagens/MonteBranco.jpg" alt="imagem-5" class="imagem5"></div>
            <div><img src="Imagens/MonteElbrus.jpg" alt="imagem-6" class="imagem6"></div>
            <div><img src="Imagens/PicoPikes.jpg" alt="imagem-7" class="imagem7"></div>
            <div><img src="Imagens/Huandoy.jpg" alt="imagem-8" class="imagem8"></div>
        </div>
    </main>
    <footer class="rodape">
        <div>
            <p class="title-rodape">FOTOGRAFIA <br> GELADA</p>
        </div>
        <div class="redessociais">
            <img src="Icones/Twitter.svg" alt="logo" height="25" width="25">
            <img src="Icones/Instagram.svg" alt="logo" height="25" width="25">
            <img src="Icones/youtube.svg" alt="logo" height="25" width="25">
            <img src="Icones/tiktok.svg" alt="logo" height="25" width="25">
        </div>  
        <div>   
            <p class="copyright">Copyright © 2024</p>
        </div>
    </footer>
</body>
</html>
